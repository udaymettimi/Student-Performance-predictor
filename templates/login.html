        <div class="signin">
            <div class="content">
                <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="loginForm" action="{{ url_for('login') }}" method="POST" onsubmit="disableButton()">
            <div class="inputBx">
                <label style="color: white;" for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div class="inputBx">
                <label style="color: white;" for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password" required>
            </div><br>
            <div class="inputBx">
                <label style="color: white;" for="user_type"><b>User Type:</b></label>
                <select name="user_type" id="user_type" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>    
            <button type="submit" id="loginButton" class="btn">Login</button>
        </form>
        <p class="signup-text" style="color: white;">Don't have an account? <a href="{{ url_for('signup') }}" style="text-decoration: none;">Sign up here</a></p>
    </div>

    <script>
        function disableButton() {
            document.getElementById('loginButton').disabled = true;
            document.getElementById('loginButton').innerText = "Logging in..."; // Optional: Change button text
