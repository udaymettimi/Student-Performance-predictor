        <div class="signin">
            <div class="content">
                <h2>Sign up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <div class="inputBx">
                <label style="color: white;" for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div class="inputBx">
                <label style="color: white;" for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password" required>
            </div><br>
            <div class="inputBx">
                <label style="color: white;" for="user_type"><b>User Type:</b></label>
                <select name="user_type" id="user_type" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-text" style="color: white;">Already have an account? <a href="{{ url_for('login') }}">LogIn</a></p>
